<div class="outer">
    <div class="content">
        <h1 style="color: white;">Sign In</h1>
        <form class="form" (ngSubmit)="signIn()">
            <label>Email</label>
            <input name="email" type="text" [(ngModel)]="credentials.email">
            <label>Password</label>
            <input name="password" type="password" [(ngModel)]="credentials.password">
            <button mat-raised-button class="btn" style="background: #253846; color: white;">Sign in</button>
            <hr style="width: 100%;">
            <p>Not a member yet? <a routerLink="/sign-up" style="color:white">Sign up</a></p>
        </form>
    </div>
</div>
