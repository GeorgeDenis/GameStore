<button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
    <mat-icon>more_vert</mat-icon>
</button>
<mat-menu #menu="matMenu" style="background: linear-gradient(90deg, rgba(25, 25, 54, 1) 0%, rgba(35, 35, 55, 1) 51%, rgba(59, 58, 84, 1) 100%); padding: 10px;">
        <div class="example-button-container" routerLink="/admin/add-game">
            <button mat-fab extended class="btn">
                <mat-icon>add</mat-icon>
                Add Game
            </button>
        </div>
        <div class="example-button-container">
            <button mat-fab extended class="btn" routerLink="/admin/delete-game">
                <mat-icon>delete</mat-icon>
                Delete Game
            </button>
        </div>
        <div class="example-button-container">
            <button mat-fab extended class="btn" routerLink="/admin/update-game">
                <mat-icon>update</mat-icon>
                Update Game
            </button>
        </div>
    
</mat-menu>
