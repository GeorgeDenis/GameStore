<div class="container">
    <mat-form-field class="example-form-field search">
        <mat-label>Search games</mat-label>
        <input matInput type="text" [(ngModel)]="value" (ngModelChange)="onValueChange($event)" class="custom-input">
        <button *ngIf="value" matSuffix mat-icon-button aria-label="Clear" (click)="clearValue()">
            <mat-icon>close</mat-icon>
        </button>
    </mat-form-field>
</div>
