<h2 mat-dialog-title>Hi </h2>
<mat-dialog-content>
    <p>Are you sure you want to logout?</p>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button (click)="onNoClick()" style="background-color: red; color:white">Cancel</button>
    <button mat-button (click)="logout()" style="background-color: gray; color:white">Yes</button>
</mat-dialog-actions>
